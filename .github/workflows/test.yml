name: Docker Compose Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services (including init-db)
        run: |
          docker compose up -d db
          docker compose run --rm init-db
          docker compose up -d app

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:8000 >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test /ping
        run: |
          response=$(curl -s http://localhost:8000/ping)
          if [[ "$response" != '{"message":"pong"}' ]]; then
            echo "Expected '{\"message\":\"pong\"}', got: $response"
            exit 1
          fi
          echo "/ping test passed!"

      - name: Test /visits
        run: |
          curl -s http://localhost:8000/ping >/dev/null
          visits=$(curl -s http://localhost:8000/visits | jq -r '.visits')
          if [[ "$visits" != "1" ]]; then
            echo "Expected visits=1, got: $visits"
            exit 1
          fi
          echo "/visits test passed!"

      - name: Test PostgreSQL data persistence
        run: |
          docker compose exec -T db psql -U user -d visitsdb -c "SELECT COUNT(*) FROM visits;" | grep -q "1"

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
